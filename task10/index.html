<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CocktailDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-primary">
    <header class="container">
        <h2 class="text-center text-white">Get Your Favourite Drink From Here. Filter Through Your Choices By Using Below Buttons</h2>
        <h5 class="text-center text-white">Loading Data From CocktailDB</h5>

    </header>

    <main class="container">
        <section id="lists" class="d-lg-flex justify-content-around">
            <div class="p-2 m-3">
                <div class="dropdown">
                    <button id="btn-categories" class="btn fw-semibold fs-5 px-4 py-2 btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categories
                    </button>
                    <ul id="category-list" class="dropdown-menu p-3">
                    </ul>
                </div>
            </div>

            <div class="p-2 m-3">
                <div class="dropdown">
                    <button id="btn-glasses" class="btn fw-semibold fs-5 px-4 py-2 btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Glasses
                    </button>
                    <ul id="glass-list" class="dropdown-menu p-3">
                    </ul>
                </div>
            </div>


            <div class="p-2 m-3">
                <div class="dropdown">
                    <button id="btn-ingredients" class="btn fw-semibold fs-5 px-4 py-2 btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Ingredients
                    </button>
                    <ul id="ingredient-list" class="dropdown-menu p-3">
                    </ul>
                </div>
            </div>


            <div class="p-2 m-3">
                <div class="dropdown">
                    <button id="btn-alcofilters" class="btn fw-semibold fs-5 px-4 py-2 btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Alcoholic Filters
                    </button>
                    <ul id="alcofilter-list" class="dropdown-menu p-3">
                    </ul>
                </div>
            </div>


            
        </section>


        <!-- detailed content -->
            <div id="details" class="row row-cols-1 row-cols-md-3 g-4">

                
              </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="utility.js"></script>
    <script src="task10.js"></script>
</body>
</html>
